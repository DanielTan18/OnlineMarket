<!DOCTYPE html>
<html>
<head>
  <title>Payment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="page payment-page">
    <section class="payment-form dark">
      <div class="container">
        <div class="block-heading">
          <h2>Successfully Checked Out!</h2>
          <p>Thank you and come again!</p>
        </div>
        <form>
          <div class="products">
            <h3 class="title">Checkout</h3>
            <div class="item">
              <span class="price">$2.50</span>
              <p class="item-name">Coke</p>
              <p class="item-description">Beverages</p>
            </div>
            <div class="item">
              <span class="price">$3.50</span>
              <p class="item-name">Indomie</p>
              <p class="item-description">InstantFood</p>
            </div>
            <div class="total">Total<span class="price">$6.00</span></div>
          </div>
          <div class="card-details">
            <div class="row">
              
              <div class="form-group col-sm-12" onclick="window.location='index.html';">
                <button type="button" class="btn btn-primary btn-block">Return</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
